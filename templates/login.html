<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تطبيق حفظ القرآن - تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول - حلقة التحفيظ</h2>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

<form method="POST">
        <label for="auth_code">رمز الدخول:</label>
        <input type="text" id="auth_code" name="auth_code" required> 
        <button type="submit">دخول</button>
    </form>
